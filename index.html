<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator">

    <div class="display">
      <p class="displayText">0</p>
    </div>

    <div class="buttonHolder">

      <!-- Row 1 -->
      <button class="btn function clear" data-value="clear" data-key="Escape">C</button>
      <button class="btn function backspace" data-value="⌫" data-key="Backspace">⌫</button>
      <button class="btn function" data-value="%">%</button>
      <button class="btn operator" data-value="/">÷</button>

      <!-- Row 2 -->
      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>

      <!-- Row 3 -->
      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>

      <!-- Row 4 -->
      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>

      <!-- Row 5 -->
      <button class="btn function" data-value="±">+/-</button>
      <button class="btn zero number" data-value="0">0</button>
      <button class="btn number" data-value=".">.</button>
      <button class="btn equal" data-value="=" data-key="Enter">=</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
